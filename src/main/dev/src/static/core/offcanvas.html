<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offcanvas</title>
    <style>
        body {
            margin: 0;
        }
        /* navigation */
        .off-canvas__menu {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            list-style: none;
            margin: 0;
            padding-left: 0;
        }
        .logo img {
            max-width: 120px;
        }

        /* content */

        #main-content {
            padding: 80px 0;
            background-color: #ededed;
        }

        /* off canvas */

        .off-canvas {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .off-canvas.show {
            z-index: 0;
        }
        .off-canvas a {
            display: block;
            padding: 10px 15px;
            text-align: center;
            color: #ffffff;
            letter-spacing: 0;
            cursor: pointer;
            transition: all .2s ease-in-out;
            text-decoration: none;
        }
        .off-canvas a:hover {
            opacity: .7;
        }

        /* trigger button */

        #off-trigger {
            width: 40px;
            height: 20px;
            position: relative;
            text-align: center;
            cursor: pointer;
        }
        #off-trigger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #222222;
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-transition: .6s ease-in-out;
            -moz-transition: .6s ease-in-out;
            -o-transition: .6s ease-in-out;
            transition: .6s ease-in-out;
            pointer-events: none;
        }
        #off-trigger span:nth-child(1) {
            top: 0;
        }
        #off-trigger span:nth-child(2),
        #off-trigger span:nth-child(3) {
            top: 50%;
            transform: translateY(-50%);
        }
        #off-trigger span:nth-child(4) {
            bottom: 0;
        }
        #off-trigger.active span:nth-child(1) {
            transform: translateY(-10px);
            opacity: 0;
        }
        #off-trigger.active span:nth-child(2) {
            transform: rotate(45deg);
            transform-origin: center;
        }
        #off-trigger.active span:nth-child(3) {
            transform: rotate(-45deg);
            transform-origin: center;
        }
        #off-trigger.active span:nth-child(4) {
            transform: translateY(10px);
            opacity: 0;
        }

        #close-trigger {
            margin-top: 20px;
            margin-left: 20px;
            position: relative;
            width: 40px;
            height: 40px;
        }
        #close-trigger span {
            display: block;
            position: absolute;
            top: 0;
            height: 2px;
            width: 100%;
            background: #fff;
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-transition: .6s ease-in-out;
            -moz-transition: .6s ease-in-out;
            -o-transition: .6s ease-in-out;
            transition: .6s ease-in-out;
            pointer-events: none;
        }
        #close-trigger span:nth-child(1) {
            transform: rotate(45deg);
        }
        #close-trigger span:nth-child(2) {
            transform: rotate(-45deg);
        }


        /* push page */

        #all.open {
            transform: translateX(-320px);
        }
        #all {
            transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
        }
        .off-canvas__layer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .off-canvas__shadow {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            z-index: 101;
            background-color: #0000;
            transition: background-color .5s;
        }
        .off-canvas__body {
            position: absolute;
            top: 0;
            right: 0;
            display: block;
            width: 100%;
            height: 100%;
            max-width: 250px;
            background-color: #333;
            z-index: 102;
            transform: translateX(300px);
            transition: transform .5s;
        }
    </style>
    <link rel="stylesheet" href="dist/css/root.min.css">
</head>

<body>
<div class="container">
    <div class="flex mt-20">
        <div id="off-trigger" class="ml-auto">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <pre>
        <code class="language-xml">
            &lt;div id="off-trigger" class="ml-auto">
                &lt;span></span>
                &lt;span></span>
                &lt;span></span>
                &lt;span></span>
            &lt;/div>
        </code>
    </pre>
</div>
<div id="offcanvas-target" class="off-canvas">
    <div class="off-canvas__layer">
        <div id="canvas__shadow" class="off-canvas__shadow"></div>
        <div class="off-canvas__body">
            <!--<div id="close-trigger">
                <span></span>
                <span></span>
            </div>-->
            <ul class="off-canvas__menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</div>
<script>
    function offCanvas() {
        const trigger = document.getElementById('off-trigger');
        const offCanvas = document.getElementById('offcanvas-target');
        const shadow = document.getElementById('canvas__shadow');
        const canvasBody = document.querySelectorAll('.off-canvas__body')[0]
        trigger.classList.toggle('active');
        if (!trigger.classList.contains('active')) {
            offCanvas.style.pointerEvents = 'none';
            setTimeout(()=>{
                shadow.style.backgroundColor = '#0000'
                canvasBody.style.transform = 'translateX(300px)';
            }, 300)
        } else {
            offCanvas.style.pointerEvents = 'fill';
            setTimeout(()=>{
                shadow.style.backgroundColor = 'rgba(0,0,0,.5)';
                canvasBody.style.transform = 'translateX(0)';
            }, 300)
        }
    }
    document.getElementById('off-trigger').addEventListener('click', e => {
        offCanvas();
    });
    document.getElementById('canvas__shadow').addEventListener('click', e => {
        offCanvas();
    });
</script>
<script src="dist/js/root.min.js"></script>
</body>
</html>
