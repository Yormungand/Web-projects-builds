            <script type="text/javascript">
                var map;
                var map_status = false;

                function initMap() {
                    if (map_status) {
                        return;
                    }

                    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    if (isMobile) {
                        map = new google.maps.Map(document.getElementById('map_store'), {
                            center: {lat: 47.915522, lng: 106.924035},
                            zoom: 10,
                            minZoom: 4,
                            scrollwheel: false,
                            streetViewControl: true,
                            draggable: true,
                            styles:
                                [
                                    {
                                        "featureType": "water",
                                        "elementType": "labels",
                                        "stylers": [{
                                            "visibility": "off"
                                        }]
                                    },
                                    {
                                        "featureType": "landscape",
                                        "elementType": "labels",
                                        "stylers": [{
                                            "visibility": "off"
                                        }]
                                    }

                                ]

                        });
                    } else {
                        map = new google.maps.Map(document.getElementById('map_store'), {
                            center: {lat: 47.917462, lng: 106.923865},
                            zoom: 13,
                            minZoom: 4,
                            scrollwheel: false,
                            streetViewControl: true,
                            draggable: true,
                            styles:
                                [
                                    {
                                        "featureType": "water",
                                        "elementType": "labels",
                                        "stylers": [{
                                            "visibility": "off"
                                        }]
                                    },
                                    {
                                        "featureType": "landscape",
                                        "elementType": "labels",
                                        "stylers": [{
                                            "visibility": "off"
                                        }]
                                    }

                                ]

                        });
                    }


                    var iconBase = 'templates/images/';
                    var icons = {
                        /*parking: {
                          icon: iconBase + 'marker.png'
                        },
                        library: {
                          icon: iconBase + 'marker.png'
                        },*/
                        info: {
                            icon: iconBase + 'marker.png'
                        },
                        comingsoon: {
                            icon: iconBase + 'marker.png'
                        }
                    };

                    var features = [
                        {
                            position: new google.maps.LatLng(47.917462, 106.923865),
                            type: 'info'
                        }
                    ];

                    // Create markers.
                    var i = 1;
                    features.forEach(function (feature) {
                        if (i == 1) {
                            var contentString = '<div align="center" class="m' + i + '" style="width:220px; padding:0px !important; margin:0px !important;">' +
                                '<h6 style="padding:0px !important; margin:5px 0 !important;">Бодь оффис</h6>' +
                                '<img src="templates/images/what3words.png" width="28"> бамбай.дэгээ.боорцог</div>';
                        }
                        if (i == 2) {
                            var contentString = '<div align="center" class="m' + i + '" style="width:220px; padding:0px !important; margin:0px !important;">' +
                                '<h6 style="padding:0px !important; margin:5px 0 !important;">Төв оффис</h6>' +
                                '<img src="templates/images/what3words.png" width="28"> бичигт.тавлаг.амжих</div>';
                        }
                        if (i == 3) {
                            var contentString = '<div align="center" class="m' + i + '" style="width:220px; padding:0px !important; margin:0px !important;">' +
                                '<h6 style="padding:0px !important; margin:5px 0 !important;">Баянгол оффис</h6>' +
                                '<img src="templates/images/what3words.png" width="28"> урагшаа.орно.далай</div>';
                        }
                        if (i == 4) {
                            var contentString = '<div align="center" class="m' + i + '" style="width:220px; padding:0px !important; margin:0px !important;">' +
                                '<h6 style="padding:0px !important; margin:5px 0 !important;">Хан-Уул оффис</h6>' +
                                '<img src="templates/images/what3words.png" width="28"> уяраах.гатлагч.дагах</div>';
                        }
                        if (i == 5) {
                            var contentString = '<div align="center" class="m' + i + '" style="width:220px; padding:0px !important; margin:0px !important;">' +
                                '<h6 style="padding:0px !important; margin:5px 0 !important;">25-р телевиз оффис</h6>' +
                                '<img src="templates/images/what3words.png" width="28"> бүтнэ.асаав.дүрэлзэх</div>';
                        }


                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });

                        var marker = new google.maps.Marker({
                            position: feature.position,
                            icon: icons[feature.type].icon,
                            map: map
                        });
                        marker.addListener('click', function () {
                            infowindow.open(map, marker);
                        });
                        if (i == 1) {
                            //infowindow.open(map, marker);
                        }
                        i++;
                    });
                    map_status = true;


                }

            </script>

<script>
    /** @code header */
    fetch('include/header.html').then(data=>{return data.text()}).then(data=>{document.querySelector("header").innerHTML = data})
    /** @code footer */
    fetch('include/footer.html').then(data=>{return data.text()}).then(data=>{document.querySelector("footer").innerHTML = data})
    function seeMore(el) {
        let p = el.parentElement.querySelector("p")
        if (el.classList.contains("active")){
            el.classList.remove("active");
            p.style.maxHeight = '260px';
            setTimeout(()=>{
                p.style = "max-height: 260px";
            }, 500)
        } else {
            el.classList.add("active")
            p.style = "-webkit-line-clamp:unset";
            p.style.maxHeight = el.parentElement.querySelector("p").scrollHeight+'px'
        }
    }
</script>
