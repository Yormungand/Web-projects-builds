<script>
  /** @code header */
  fetch('include/header.html').then(data=>{return data.text()}).then(data=>{document.querySelector("header").innerHTML = data})
  /** @code footer */
  fetch('include/footer.html').then(data=>{return data.text()}).then(data=>{document.querySelector("footer").innerHTML = data})
  function seeMore(el) {
    let p = el.parentElement.querySelector("p")
    if (el.classList.contains("active")){
      el.classList.remove("active");
      p.style.maxHeight = '260px';
      setTimeout(()=>{
        p.style = "max-height: 260px";
      }, 500)
    } else {
      el.classList.add("active")
      p.style = "-webkit-line-clamp:unset";
      p.style.maxHeight = el.parentElement.querySelector("p").scrollHeight+'px'
    }
  }
</script>

<style>
  #myImg {
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  #myImg:hover {opacity: 0.7;}

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 200; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
  }

  /* Modal Content (image) */
  .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
  }

  /* Caption of Modal Image */
  #caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
  }

  /* Add Animation */
  .modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
  }

  @-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)}
    to {-webkit-transform:scale(1)}
  }

  @keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
  }

  /* The Close Button */
  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }

  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }

  /* 100% Image Width on Smaller Screens */
  @media only screen and (max-width: 700px){
    .modal-content {
      width: 100%;
    }
  }
</style>

<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the image and insert it inside the modal - use its "alt" text as a caption
  var img = document.getElementById("myImg");
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", e => {
    const navTop = document.getElementById("topNavbar");
    const navBot = document.getElementById("botNavbar");
    const headerNav = document.getElementById("header");
    // const modalElm = document.getElementById("active");
    // const modalElm2 = document.getElementById("show");
    document.getElementById('header').addEventListener('mouseover', ev => {
      navTop.classList.add('active');
      navBot.classList.add('show');
    })
    document.getElementById('header').addEventListener('mouseleave', ev => {
      navTop.classList.remove('active');
      navBot.classList.remove('show');
    })
    let lastScrollTop = 0;
    document.addEventListener('scroll', ev => {
      var st = window.pageYOffset || document.documentElement.scrollTop; // Credits: "https://github.com/qeremy/so/blob/master/so.dom.js#L426"
      if (st > lastScrollTop) {
        // downscroll code
      } else if (window.pageYOffset === 0) {
        headerNav.classList.remove('active-fixed');
        navTop.style.display = "block";
      } else {
        headerNav.classList.add('active-fixed');
        navTop.style.display = "none";
      }
      lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
    })
  })


  /*btnOpenModal.addEventListener("hover", function () {
      redModal.classList.add("show");
  });*/


</script>

<script>
  const tabs = document.querySelectorAll('[data-tab-target]')
  const tabContents = document.querySelectorAll('[data-tab-content]')

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const target = document.querySelector(tab.dataset.tabTarget)
      tabContents.forEach(tabContent => {
        tabContent.classList.remove('active')
      })
      tabs.forEach(tab => {
        tab.classList.remove('active')
      })
      tab.classList.add('active')
      target.classList.add('active')
    })
  })
</script>
