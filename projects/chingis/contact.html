<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/adelon.css">
  <link rel="stylesheet" href="css/root.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/global.css">
  <script src="js/root.min.js"></script>
  <title>Chingis contact us</title>
</head>
<body>
<style>
  .container-small {
    box-sizing: border-box;
    margin: 0 auto;
    padding: 0 20px;
    max-width: 730px;
  }
</style>
<main>
  <div class="container-small">
    <div class="descriptor" style="max-width: 730px; padding: 0 20px; box-sizing: border-box">
      <div class="name">Contact us</div>
      <div class="description">
        Do you have a comment, suggestion, or question? Feel free to reach out to us. We will process your request as soon as possible.
      </div>
    </div>
    <div class="mt-40">
      <form action="#">
        <div class="grid-20">
          <div class="uk-width-1-2">
            <input type="text" class="input input-white input-large uk-width-expand" placeholder="First name">
          </div>
          <div class="uk-width-1-2">
            <input type="text" class="input input-white input-large uk-width-expand" placeholder="Last name">
          </div>
          <div class="uk-width-1-1">
            <input type="email" class="input input-white input-large uk-width-expand" placeholder="Email address">
          </div>
          <div class="uk-width-1-2">
            <select name="" id="" class="select input-large uk-width-expand">
              <option value="">Select your country</option>
            </select>
          </div>
          <div class="uk-width-1-2">
            <input type="tel" class="input input-white input-large uk-width-expand" placeholder="Phone number">
          </div>
          <div class="uk-width-1-1">
            <textarea name="" id="" cols="30" rows="10" class="textarea uk-width-expand" placeholder="Message"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-20">
      <div class="grid-10">
        <div>
          <div class="pt-5">
            <input type="checkbox" id="subscription" class="checkbox checkbox-medium">
          </div>
        </div>
        <div class="uk-width-expand">
          <label for="subscription" class="color-gold font16">
            I consent to the use of my above data to be able to receive Hennessy electronic news and offers from us and consent to the use of web tags to measure interaction with such contents.
          </label>
        </div>
      </div>
    </div>
    <div class="mt-20 uk-flex uk-width-1-1 uk-flex-center">
      <button class="button button-medium button-default">submit</button>
    </div>
  </div>
</main>
</body>
</html>
